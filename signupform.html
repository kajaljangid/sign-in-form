<!DOCTYPE html>
<html>

<head>
    <title>
        sign up form
    </title>
    <link rel="stylesheet" href="styles1.css">
</head>

<body>
    <h1>Sign up form</h1>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Username</label><label class="validation-error hide" id="usernameValidationError">This
                            field is required.</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div>
                        <label> Password</label>
                        <input type="password" name="password" id="password" >
                    </div>
            
                    <div>
                        <label>Country</label>
                        <select name="country" id="country">

                            <option>(please select a country)</option>
                            <option value="mumbai">mumbai</option>
                            <option value="pune">pune</option>
                            <option value="goa">goa</option>
                            <option value="london">london</option>
                        </select>
                    </div>
                    <div>
                        <label>Zip Code</label>
                        <input type="text" name="zip" id="zip">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div> 
                        <label >Gender:</label>
                        <input type="radio" name="gen" id="male" ><span>Male</span>
                        <input type="radio" name="gen" id="female" ><span>Female</span>
                    </div>
                    <div>
                         <label>Language:</label>
                        <input type="checkbox"  id="en" ><span>English</span>
                        <input type="checkbox"  id="nonen" ><span>Non-English</span>
                    </div>
                    <div>
                        <label>About</label>
                        <textarea name="desc" id="desc"></textarea>
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit" name="submit">
                    </div>
                    
                </form>

            <td>
                <center>
                    <h1>Form Record</h1>
                </center>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Country</th>
                            <th>Zip</th>
                            <th>Email</th>
                            <th>Male</th>
                            <th>Female</th>
                            <th>English</th>
                            <th>Non-English</th>
                            <th>About</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
